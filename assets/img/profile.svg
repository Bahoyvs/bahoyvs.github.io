<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f"/>
      <stop offset="100%" style="stop-color:#112240"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda"/>
      <stop offset="100%" style="stop-color:#00BFFF"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="150"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative Ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.2"/>
  
  <!-- Profile Circle Background -->
  <circle cx="200" cy="200" r="150" fill="#1d3461"/>
  
  <!-- Profile Placeholder (Stylized Developer Icon) -->
  <g clip-path="url(#circleClip)">
    <!-- Body/Shoulders -->
    <ellipse cx="200" cy="380" rx="120" ry="80" fill="#112240"/>
    
    <!-- Neck -->
    <rect x="175" y="260" width="50" height="40" fill="#64a5a5"/>
    
    <!-- Head -->
    <ellipse cx="200" cy="180" rx="70" ry="85" fill="#64a5a5"/>
    
    <!-- Hair -->
    <ellipse cx="200" cy="130" rx="65" ry="50" fill="#1a1a2e"/>
    <path d="M135,150 Q150,100 200,90 Q250,100 265,150 Q260,120 200,115 Q140,120 135,150" fill="#1a1a2e"/>
    
    <!-- Eyes -->
    <ellipse cx="170" cy="185" rx="12" ry="8" fill="#0a192f"/>
    <ellipse cx="230" cy="185" rx="12" ry="8" fill="#0a192f"/>
    <circle cx="172" cy="183" r="3" fill="#64ffda"/>
    <circle cx="232" cy="183" r="3" fill="#64ffda"/>
    
    <!-- Glasses (Developer Look) -->
    <rect x="150" y="175" width="40" height="25" rx="5" fill="none" stroke="#64ffda" stroke-width="2"/>
    <rect x="210" y="175" width="40" height="25" rx="5" fill="none" stroke="#64ffda" stroke-width="2"/>
    <line x1="190" y1="187" x2="210" y2="187" stroke="#64ffda" stroke-width="2"/>
    
    <!-- Subtle Smile -->
    <path d="M180,220 Q200,235 220,220" fill="none" stroke="#112240" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Shirt/Collar -->
    <path d="M140,300 L160,260 L200,280 L240,260 L260,300" fill="#112240" stroke="#64ffda" stroke-width="1"/>
    <polygon points="200,280 185,320 200,350 215,320" fill="#64ffda"/>
  </g>
  
  <!-- Outer Glow Effect -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  
  <!-- Corner Decorations -->
  <g stroke="#64ffda" stroke-width="2" fill="none" opacity="0.5">
    <path d="M30,30 L30,60 M30,30 L60,30"/>
    <path d="M370,30 L370,60 M370,30 L340,30"/>
    <path d="M30,370 L30,340 M30,370 L60,370"/>
    <path d="M370,370 L370,340 M370,370 L340,370"/>
  </g>
  
  <!-- Code Symbols (Decorative) -->
  <g fill="#64ffda" opacity="0.3" font-family="monospace" font-size="14">
    <text x="40" y="100">&lt;/&gt;</text>
    <text x="330" y="120">{ }</text>
    <text x="50" y="320">//</text>
    <text x="320" y="300">01</text>
  </g>
</svg>
