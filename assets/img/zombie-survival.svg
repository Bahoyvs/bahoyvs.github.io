<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f"/>
      <stop offset="100%" style="stop-color:#1a0a0a"/>
    </linearGradient>
    <linearGradient id="zombieGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d5016"/>
      <stop offset="100%" style="stop-color:#1a3009"/>
    </linearGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Dark Atmosphere -->
  <ellipse cx="400" cy="500" rx="500" ry="200" fill="#0a0505" opacity="0.7"/>
  
  <!-- Blood Moon -->
  <circle cx="650" cy="80" r="50" fill="#8b0000" opacity="0.8"/>
  <circle cx="650" cy="80" r="55" fill="url(#glowRed)"/>
  
  <!-- Dead Trees Silhouette -->
  <g fill="#0a0505">
    <path d="M50,500 L70,300 L60,310 L80,200 L70,210 L90,150 L75,160 L85,100 L95,160 L85,150 L110,210 L100,200 L120,310 L110,300 L130,500 Z"/>
    <path d="M720,500 L740,320 L730,330 L750,240 L740,250 L760,180 L745,190 L755,120 L765,190 L755,180 L780,250 L770,240 L790,330 L780,320 L800,500 Z"/>
  </g>
  
  <!-- Zombie Silhouettes -->
  <g fill="#1a2810" opacity="0.8">
    <!-- Zombie 1 -->
    <ellipse cx="200" cy="340" rx="20" ry="25"/>
    <rect x="185" y="360" width="30" height="60" rx="5"/>
    <rect x="175" y="370" width="15" height="40" rx="3" transform="rotate(-20, 185, 390)"/>
    <rect x="210" y="365" width="15" height="45" rx="3" transform="rotate(15, 215, 385)"/>
    
    <!-- Zombie 2 -->
    <ellipse cx="300" cy="360" rx="18" ry="22"/>
    <rect x="287" y="378" width="26" height="50" rx="4"/>
    <rect x="277" y="388" width="14" height="35" rx="3" transform="rotate(-30, 284, 405)"/>
    
    <!-- Zombie 3 -->
    <ellipse cx="500" cy="350" rx="22" ry="28"/>
    <rect x="484" y="373" width="32" height="55" rx="5"/>
    <rect x="510" y="380" width="16" height="42" rx="3" transform="rotate(25, 518, 400)"/>
  </g>
  
  <!-- Crosshair -->
  <g stroke="#64ffda" stroke-width="2" fill="none" transform="translate(400, 250)">
    <circle r="30"/>
    <circle r="15"/>
    <line x1="-40" y1="0" x2="-20" y2="0"/>
    <line x1="20" y1="0" x2="40" y2="0"/>
    <line x1="0" y1="-40" x2="0" y2="-20"/>
    <line x1="0" y1="20" x2="0" y2="40"/>
  </g>
  
  <!-- Health Bar -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="150" height="20" rx="5" fill="#1d3461" stroke="#64ffda" stroke-width="1"/>
    <rect x="2" y="2" width="100" height="16" rx="3" fill="#dc143c"/>
    <text x="75" y="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HEALTH</text>
  </g>
  
  <!-- Ammo Counter -->
  <g transform="translate(600, 420)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#1d3461" stroke="#64ffda" stroke-width="1"/>
    <text x="50" y="20" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="16" font-weight="bold">30/90</text>
  </g>
  
  <!-- Wave Indicator -->
  <g transform="translate(350, 30)">
    <text x="50" y="20" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WAVE 5</text>
    <rect x="0" y="30" width="100" height="5" rx="2" fill="#1d3461"/>
    <rect x="0" y="30" width="60" height="5" rx="2" fill="#64ffda"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" fill="#ccd6f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ZOMBIE SURVIVAL</text>
  <text x="400" y="495" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Cooperative Survival â€¢ AI Behaviors</text>
</svg>
