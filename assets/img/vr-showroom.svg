<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f"/>
      <stop offset="100%" style="stop-color:#112240"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda"/>
      <stop offset="100%" style="stop-color:#00BFFF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#1d3461" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="500" y1="0" x2="500" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="700" y1="0" x2="700" y2="500"/>
  </g>
  
  <!-- VR Headset Icon -->
  <g transform="translate(300, 150)">
    <rect x="0" y="50" width="200" height="100" rx="20" fill="#1d3461" stroke="url(#accentGrad)" stroke-width="3"/>
    <circle cx="60" cy="100" r="30" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <circle cx="140" cy="100" r="30" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <circle cx="60" cy="100" r="15" fill="#64ffda" opacity="0.3"/>
    <circle cx="140" cy="100" r="15" fill="#64ffda" opacity="0.3"/>
    <rect x="-30" y="70" width="40" height="60" rx="10" fill="#1d3461" stroke="#64ffda" stroke-width="2"/>
    <rect x="190" y="70" width="40" height="60" rx="10" fill="#1d3461" stroke="#64ffda" stroke-width="2"/>
  </g>
  
  <!-- Showroom Floor Lines -->
  <g stroke="#64ffda" stroke-width="1" opacity="0.4">
    <line x1="100" y1="350" x2="400" y2="450"/>
    <line x1="200" y1="350" x2="400" y2="450"/>
    <line x1="300" y1="350" x2="400" y2="450"/>
    <line x1="400" y1="350" x2="400" y2="450"/>
    <line x1="500" y1="350" x2="400" y2="450"/>
    <line x1="600" y1="350" x2="400" y2="450"/>
    <line x1="700" y1="350" x2="400" y2="450"/>
  </g>
  
  <!-- Floating Objects -->
  <g opacity="0.6">
    <rect x="150" y="280" width="40" height="40" fill="none" stroke="#00BFFF" stroke-width="2" transform="rotate(15, 170, 300)"/>
    <rect x="600" y="260" width="50" height="50" fill="none" stroke="#64ffda" stroke-width="2" transform="rotate(-10, 625, 285)"/>
    <circle cx="500" cy="300" r="25" fill="none" stroke="#00BFFF" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="430" text-anchor="middle" fill="#ccd6f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">VR SHOWROOM</text>
  <text x="400" y="460" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Unreal Engine 5 â€¢ VR Experience</text>
</svg>
